apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      hostNetwork: true
      containers:
        - name: transmission
          image: lscr.io/linuxserver/transmission:latest
          ports:
            - containerPort: 9091
            - containerPort: 51413
          env:
            - name: PUID
              value: "0" # Run as root when using hostNetwork
            - name: PGID
              value: "0" # Run as root group
            - name: TZ
              value: "America/New_York"
            - name: USER
              value: "admin"
            - name: PASS
              value: "password"
            - name: PEERPORT
              value: "51413"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: watch
              mountPath: /watch
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config-pvc
        - name: downloads
          hostPath:
            path: /media/HDD/downloads
        - name: watch
          hostPath:
            path: /media/HDD/watch
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-service
  namespace: media
spec:
  selector:
    app: transmission
  ports:
    - name: web
      port: 9091
      targetPort: 9091
      nodePort: 30004
    - name: torrent
      port: 51413
      targetPort: 51413
      nodePort: 30005
  type: NodePort
