apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
        - name: jackett
          image: lscr.io/linuxserver/jackett:latest
          ports:
            - containerPort: 9117
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: blackhole
              mountPath: /downloads
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jackett-config-pvc
        - name: blackhole
          hostPath:
            path: /media/HDD/downloads
---
apiVersion: v1
kind: Service
metadata:
  name: jackett-service
  namespace: media
spec:
  selector:
    app: jackett
  ports:
    - port: 9117
      targetPort: 9117
      nodePort: 30007
  type: NodePort
